<!-- ============================================================== -->
<!-- sidebar -->
<!-- ============================================================== -->
<div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <div class="profile-img"><img src="assets/images/users/admin.png" alt="user"></div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> Administrator <i
            class="ti-angle-down font-12 m-l-5"></i></a></div>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            Settings
        </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            Profile
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            Disable notifications
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            Sign Out
        </button>
    </mat-menu>
</div>
<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" #rla="routerLinkActive"
                   group="{{menuitem.state}}"  (mouseover)="menuitem.hover=true" (mouseleave)="menuitem.hover=false">
        <a [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'" [style.background]="rla.isActive ? (attr_style ? attr_style.theme2 : default_style.theme2): default_style.color1"
           [ngStyle]="{color: !rla.isActive && menuitem.hover==true ? (attr_style ? attr_style.theme2 : default_style.theme2): default_style.color3}">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>
    </mat-list-item>
</mat-nav-list>
